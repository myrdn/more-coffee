<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
	<div class="container mx-auto px-5 lg:px-80 my-12">
	    <h1 class="text-lg">{{ section.title }}</h1>
	    {% block nav %}
	    <nav class="mb-6">
		<ul class="flex flex-row">
		    <li class="pr-2"> <a class="text-pink-400 hover:text-pink-600" href="{{
		    get_url(path="@/_index.md") }}"> About </a> </li>
		    <li class="pr-2"> <a class="text-green-400 hover:text-green-600" href="{{ get_url(path="@/contact.md") }}"> Contact </a> </li>
		    <li class="pr-2"> <a class="text-blue-400 hover:text-blue-600" href="{{
		    get_url(path="@/blog/_index.md") }}"> Blog </a> </li>
		</ul>
	    </nav>
	    {% endblock %}
	    {{ section.content | safe}}
	    <img class="w-32 h-32 mt-8 rounded-md" src="img/selfie.png" alt="selfie of myself, eyecontact">
	    <a href="https://github.com/myrdn">
		<img class="w-5 h-5 mt-8" src="img/GitHub-Mark-32px.png" alt="Github logo ">
	    </a>
	</div>
    </body>
</html>
